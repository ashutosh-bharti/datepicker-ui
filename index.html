<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles/datepicker-jquery.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <header>
            <h1>Datepicker UI design using jquery-datepicker-ui</h1>
        </header>
        <section class="date-picker-input-section">
            <div class="input-container">
                <label class="input-label" for="startDate">Start Date</label>
                <input class="input-field" placeholder="YYYY-MM-DD" type="text" name="startDate" id="startDate">
            </div>
            <div class="input-container">
                <label class="input-label" for="endDate">End Date</label>
                <input class="input-field" type="text" placeholder="YYYY-MM-DD" name="endDate" id="endDate">
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="javaScripts/datepicker-jquery.js"></script>
    <script src="javaScripts/index.js"></script>
</body>

</html>
